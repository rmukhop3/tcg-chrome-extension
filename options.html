<!DOCTYPE html>
<html>

<head>
    <title>Triangulator Settings</title>
    <style>
        body {
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 24px;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: monospace;
        }

        .help {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        button {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1565C0;
        }

        .status {
            margin-top: 12px;
            font-size: 14px;
            color: #2e7d32;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Triangulator Settings</h1>

    <div class="field">
        <label for="token">CreateAI Bearer Token</label>
        <input type="password" id="token" placeholder="Paste your token here">
        <p class="help">This token is stored securely in your browser and never shared.</p>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>

    <script src="options.js"></script>
</body>

</html>
